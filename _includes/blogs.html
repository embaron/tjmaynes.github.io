{% for post in paginator.posts %}
<section class="post">
  <div class="post-header">
    <div class="post-header-info">
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% include header-post.html %}
    </div>
    <span class="author">Written by <a href="mailto:tjmaynes@gmail.com">{{ site.author }}</a></span>
  </div>
  <div class="post-content">
    {{ post.content }}
    <article id="date">[{{ post.date | date: "%d %B %Y" }}]</article>
  </div>
</section>
{% endfor %}
